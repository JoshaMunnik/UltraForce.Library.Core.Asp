  assemblies:
  - UltraForce.Library.Core.Asp
  namespace: UltraForce.Library.Core.Asp.TagHelpers.Table
  summary: >-
    Simple tag helper to render a table.

    <p>

    Table without filter and sorting:

    <pre><code class="lang-csharp">&lt;table class="GetTableClasses()"&gt;
      {children}
    &lt;/table&gt;</code></pre>

    </p>

    <p>

    Table with a filter:

    <pre><code class="lang-csharp">&lt;div&gt;
      &lt;div class="GetFilterContainerClasses()"&gt;
        &lt;input {id} class="GetFilterInputClasses()" data-uf-filter-table="{id}" /&gt;
        &lt;button class="GetFilterButtonClasses()" data-uf-set-field-selector="#{id}"&gt;
          clear
        &lt;/button&gt;
      &lt;/div&gt;
      &lt;table class="GetTableClasses()"&gt;
        {children}
      &lt;/table&gt;
    &lt;/div&gt;</code></pre>

    </p>

    <p>

    Table with sorting:

    <pre><code class="lang-csharp">&lt;table
      class="GetTableClasses()"
      data-uf-sorting="1"
      data-uf-sort-ascending="GetSortAscendingClasses()"
      data-uf-sort-descending="GetSortDescendingClasses()"
      >
      {children}
    &lt;/table&gt;</code></pre>

    </p>
  example: []
  syntax:
    content: >-
      [HtmlTargetElement("uf-table", TagStructure = TagStructure.NormalOrSelfClosing)]

      public abstract class UFTableTagHelper : TagHelper, ITagHelper, ITagHelperComponent
    content.vb: >-
      <HtmlTargetElement("uf-table", TagStructure:=TagStructure.NormalOrSelfClosing)>

