  namespace: UltraForce.Library.Core.Asp.TagHelpers.Base
  summary: >-
    A base class for simple tag helpers that render a styled tag.

    <p>

    It renders the following:

    <pre><code class="lang-csharp">&lt;{tag} class="{GetClasses()}"&gt;
      {children}
    &lt;/{tag}&gt;</code></pre>

    </p>

    <p>Subclasses can override the <xref href="UltraForce.Library.Core.Asp.TagHelpers.Base.UFStyledTagHelperBase.GetClasses" data-throw-if-not-resolved="false"></xref> method to provide alternative custom

    css classes.

    </p>
  example: []
