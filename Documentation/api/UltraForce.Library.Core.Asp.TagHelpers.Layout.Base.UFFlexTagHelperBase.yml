  namespace: UltraForce.Library.Core.Asp.TagHelpers.Layout.Base
  summary: >-
    Abstract class for flex containers.

    <p>

    When using this tag helper, make sure to include the stylesheet in the html:

    <pre><code class="lang-csharp">&lt;link rel="stylesheet" href="/_content/UltraForce.Library.Core.Asp/css/uf-styles.css"/&gt;</code></pre>

    </p>

    <p>

    Renders:

    <pre><code class="lang-csharp">&lt;div class="{GetFlexClasses()}"&gt;
      {children}
    &lt;/div&gt;</code></pre>

    </p>
  example: []
