  summary: >-
    Abstract class for basic flex containers. It only offers properties to position the contents.

    <p>

    When using this tag helper, make sure to include the stylesheet in the html:

    <pre><code class="lang-csharp">&lt;link rel="stylesheet" href="/_content/UltraForce.Library.Core.Asp/css/uf-styles.css"/&gt;</code></pre>

    </p>

    <p>

    Renders:

    <pre><code class="lang-csharp">&lt;div class="{GetClasses()}"&gt;
      {children}
    &lt;/div&gt;</code></pre>

    </p>
