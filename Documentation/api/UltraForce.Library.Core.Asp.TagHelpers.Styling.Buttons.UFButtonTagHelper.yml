  summary: >-
    Renders a button or link using a button styling. When rendering a button the default type is

    `button`; use the <xref href="UltraForce.Library.Core.Asp.TagHelpers.Styling.Buttons.UFButtonTagHelper.Submit" data-throw-if-not-resolved="false"></xref> property to change it to submit.

    <p>

    If the <xref href="UltraForce.Library.Core.Asp.TagHelpers.Styling.Buttons.UFButtonTagHelper.Type" data-throw-if-not-resolved="false"></xref> is set to <xref href="UltraForce.Library.Core.Asp.Types.Enums.UFButtonType.Auto" data-throw-if-not-resolved="false"></xref> the class will

    update it to one of the type values depending on the state of the button.

    </p>

    <p>

    Setting the <xref href="UltraForce.Library.Core.Asp.TagHelpers.Styling.Buttons.UFButtonTagHelper.Type" data-throw-if-not-resolved="false"></xref> to <xref href="UltraForce.Library.Core.Asp.Types.Enums.UFButtonType.Disabled" data-throw-if-not-resolved="false"></xref> will style the button

    as disabled; however so long <xref href="UltraForce.Library.Core.Asp.TagHelpers.Styling.Buttons.UFButtonTagHelper.Disabled" data-throw-if-not-resolved="false"></xref> is not set to true, the button is still

    clickable.

    </p>

    <p>

    Renders:

    <pre><code class="lang-csharp">&lt;{a|button|div} class="{GetButtonCssClasses()}" {href} {disabled} {target}&gt;
      {GetButtonIconHtml()}
      &lt;span class="{GetButtonCaptionCssClasses()}"&gt;{children}&lt;/span&gt;
    &lt;/{a|button|div}&gt;</code></pre>

    </p>

    <remarks>

    Part of the code is based on the <xref href="Microsoft.AspNetCore.Mvc.TagHelpers.AnchorTagHelper" data-throw-if-not-resolved="false"></xref> implemenation.

    </remarks>
