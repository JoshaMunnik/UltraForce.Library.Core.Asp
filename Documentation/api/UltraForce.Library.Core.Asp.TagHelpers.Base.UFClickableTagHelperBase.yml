  summary: >-
    <xref href="UltraForce.Library.Core.Asp.TagHelpers.Base.UFClickableTagHelperBase" data-throw-if-not-resolved="false"></xref> can be used as base class for elements that can

    be clicked upon and will jump to some other page.

    <p>

    It is a subclass of <xref href="Microsoft.AspNetCore.Mvc.TagHelpers.AnchorTagHelper" data-throw-if-not-resolved="false"></xref> adding some additional properties.

    </p>

    <p>

    Subclasses can call <xref href="UltraForce.Library.Core.Asp.TagHelpers.Base.UFClickableTagHelperBase.ProcessHref(Microsoft.AspNetCore.Razor.TagHelpers.TagHelperOutput)" data-throw-if-not-resolved="false"></xref> to determine the href value and process the

    additional properties.

    </p>
