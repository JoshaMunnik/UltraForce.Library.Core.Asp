  summary: >-
    When set, use this value for label instead of getting from the

    <xref href="Microsoft.AspNetCore.Mvc.TagHelpers.InputTagHelper.For" data-throw-if-not-resolved="false"></xref> property.

    <p>

    When <xref href="UltraForce.Library.Core.Asp.TagHelpers.Base.Forms.UFInputTagHelperBase.NoWrap" data-throw-if-not-resolved="false"></xref> is false, the property is only used with checkbox and radio elements.

    For other input elements the value is ignored.

    </p>
