  summary: >-
    This tag helper is used to render a tab container. It expects to be used as a child of a

    <xref href="UltraForce.Library.Core.Asp.TagHelpers.Base.Containers.UFTabsTagHelperBase" data-throw-if-not-resolved="false"></xref>.

    <p>

    The class renders the following html:

    <pre><code class="lang-csharp">&lt;input type="radio" name=".." id="{internal}" class="{GetRadioClasses()}" [checked] /&gt;

    &lt;label for="{internal}" class="{GetLabelClasses()}"&gt;{Caption}&lt;/label&gt;

    &lt;div class="{GetContentWrapperClasses()}"&gt;
      {children}
    &lt;/div&gt;</code></pre>

    </p>

    <remarks>

    The css classes should use '+' with the selectors.

    </remarks>
  example: []
  syntax:
    content: >-
      [HtmlTargetElement("uf-tab")]

      public class UFTabTagHelperBase : TagHelper, ITagHelper, ITagHelperComponent
    content.vb: >-
      <HtmlTargetElement("uf-tab")>

      Public Class UFTabTagHelperBase Inherits TagHelper Implements ITagHelper, ITagHelperComponent
