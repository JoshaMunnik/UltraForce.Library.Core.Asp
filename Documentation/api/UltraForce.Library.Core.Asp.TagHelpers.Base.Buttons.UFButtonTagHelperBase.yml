  namespace: UltraForce.Library.Core.Asp.TagHelpers.Base.Buttons
  summary: >-
    Renders a button or link using a button styling. When rendering a button the default type is

    `button`; use the <xref href="UltraForce.Library.Core.Asp.TagHelpers.Base.Buttons.UFButtonTagHelperBase.Submit" data-throw-if-not-resolved="false"></xref> property to change it to submit.

    <p>

    Renders:

    <pre><code class="lang-csharp">&lt;{a|button|div} class="{GetButtonClasses()}" {href} {disabled} {target}&gt;
      {GetBeforeCaptionHtml()}
      &lt;span class="{GetButtonCaptionClasses()}"&gt;{children}&lt;/span&gt;
      {GetAfterCaptionHtml()}
    &lt;/{a|button|div}&gt;</code></pre>

    </p>

    <remarks>

    Part of the code is based on the <xref href="Microsoft.AspNetCore.Mvc.TagHelpers.AnchorTagHelper" data-throw-if-not-resolved="false"></xref> implemenation.

    </remarks>
