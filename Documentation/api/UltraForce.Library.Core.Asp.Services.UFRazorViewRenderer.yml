  assemblies:
  - UltraForce.Library.Core.Asp
  namespace: UltraForce.Library.Core.Asp.Services
  summary: >-
    Tries to render both an html and plain text version of an email by appending

    'Html'/'.Html' and 'Text'/'.Text' to the base view name.

    <code>aBaseViewName</code>.
  remarks: >-
    If a view can not be found, the value for that property will be set to true.

    <p>

    If the HTML view can not be found, the method tries <code>aBaseViewName</code> itself as view name.

    </p>
  example: []
  syntax:
    content: public Task<UFEmailContentModel> RenderEmailViewAsync<TModel>(string aBaseViewName, TModel aModel)
    parameters:
    - id: aBaseViewName
      type: System.String
      description: Base view name
    - id: aModel
      type: '{TModel}'
      description: Model to render
    typeParameters:
    - id: TModel
      description: Type of model data
    return:
      type: System.Threading.Tasks.Task{UltraForce.Library.Core.Asp.Models.UFEmailContentModel}
      description: A <xref href="UltraForce.Library.Core.Asp.Models.UFEmailContentModel" data-throw-if-not-resolved="false"></xref> instance
    content.vb: Public Function RenderEmailViewAsync(Of TModel)(aBaseViewName As String, aModel As TModel) As Task(Of UFEmailContentModel)
