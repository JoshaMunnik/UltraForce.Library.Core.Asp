  summary: >-
    Creates a table cell. The cell can be self-closing or can contain content with a separate

    closing tag.

    <p>

    The generated td or th element always uses an opening and closing tag.

    </p>

    <p>

    Rendered html for header:

    <pre><code class="lang-csharp">&lt;th class="{GetTableCellClasses()}}" [style="min-width: {MinWidth}; max-width: {MaxWidth}; box-sizing: content-box"]&gt;{children}&lt;/th&gt;</code></pre>

    </p>

    <p>

    Rendered html for data:

    <pre><code class="lang-csharp">&lt;td class="{GetTableCellClasses()}}" [style="width: {MinWidth}; max-width: {MaxWidth}; box-sizing: content-box"]&gt;{children}&lt;/td&gt;</code></pre>

    </p>

    <p>

    Rendered html for buttons (a div is used so that flex or grid styling can be used):

    <pre><code class="lang-csharp">&lt;td class="{GetTableCellClasses()}}" [style="width: {MinWidth}; max-width: {MaxWidth}; box-sizing: content-box"]&gt;
      &lt;div class="{GetTableHeaderButtonClasses()} &gt;
        {children}
      &lt;/div&gt;
    &lt;/td&gt;</code></pre>

    </p>
