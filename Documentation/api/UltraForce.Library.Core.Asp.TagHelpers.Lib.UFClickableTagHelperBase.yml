  assemblies:
  - UltraForce.Library.Core.Asp
  namespace: UltraForce.Library.Core.Asp.TagHelpers.Lib
  summary: >-
    This property can be used as a shorthand combining <xref href="Microsoft.AspNetCore.Mvc.TagHelpers.AnchorTagHelper.Controller" data-throw-if-not-resolved="false"></xref>,

    <xref href="Microsoft.AspNetCore.Mvc.TagHelpers.AnchorTagHelper.Action" data-throw-if-not-resolved="false"></xref> and <xref href="Microsoft.AspNetCore.Mvc.TagHelpers.AnchorTagHelper.RouteValues" data-throw-if-not-resolved="false"></xref> values.

    It 'calls' a controller action by building a href from the value.

    <p>

    Use the following format: "[Controller.]Action[(RouteValue1,RouteValue2,...)]"

    </p>

    <p>

    Values between square brackets are optional.

    </p>

    <p>

    If the controller is not set the current controller is used.

    </p>

    <p>

    The text separating parameters is set by the <xref href="UltraForce.Library.Core.Asp.TagHelpers.Lib.UFClickableTagHelperBase.CallParameterSeparator" data-throw-if-not-resolved="false"></xref>; the

    default value is a comma.

    </p>

    <p>

    If the action does not expect any parameters, do not use the round brackets! Else the

    code assumes there is one parameter that has an empty string as value.

    </p>
  example: []
  syntax:
    content: >-
