  namespace: UltraForce.Library.Core.Asp.TagHelpers.Layout
  summary: >-
    Places children on top of each other. Each child should be wrapped with a

    <xref href="UltraForce.Library.Core.Asp.TagHelpers.Layout.UFStackItemTagHelper" data-throw-if-not-resolved="false"></xref>.

    <p>

    When using this tag helper, make sure to include the stylesheet in the html:

    <pre><code class="lang-csharp">&lt;link rel="stylesheet" href="/_content/UltraForce.Library.Core.Asp/css/uf-styles.css"/&gt;</code></pre>

    </p>

    <p>

    Renders:

    <pre><code class="lang-csharp">&lt;div class="{GetStackClasses()}"&gt;
      {children}
    &lt;/div&gt;</code></pre>

    </p>
  example: []
  syntax:
    content: >-
