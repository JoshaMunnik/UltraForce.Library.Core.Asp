  assemblies:
  - UltraForce.Library.Core.Asp
  namespace: UltraForce.Library.Core.Asp.Extensions
  summary: >-
    Add <xref href="Microsoft.Extensions.FileProviders.PhysicalFileProvider" data-throw-if-not-resolved="false"></xref> for every area that has a <code>wwwroot</code> folder.

    <p>

    To access files in the <code>wwwroot</code> folder of an area (for example in

    the <code>css</code> subfolder), use the following URL (both Areas and wwwroot are

    not specified in the URL):

    <code>https://.../AreaName/css/...</code>

    </p>

    <p>

    Code based on:

    <a href="https://stackoverflow.com/a/56919679/968451">https://stackoverflow.com/a/56919679/968451</a>

    </p>
  example: []
  syntax:
    content: public static void UseAreaStaticFiles(this IApplicationBuilder app, IWebHostEnvironment? environment = null)
    parameters:
    - id: app
      type: Microsoft.AspNetCore.Builder.IApplicationBuilder
      description: ''
    - id: environment
      type: Microsoft.AspNetCore.Hosting.IWebHostEnvironment
      description: >-
        When set, replace the <xref href="Microsoft.AspNetCore.Hosting.IWebHostEnvironment.WebRootFileProvider" data-throw-if-not-resolved="false"></xref> with an instance

        of <xref href="UltraForce.Library.Core.Asp.Types.Classes.UFCompositeStaticFileOptionsProvider" data-throw-if-not-resolved="false"></xref> adding the static providers for

        each area.
    content.vb: Public Shared Sub UseAreaStaticFiles(app As IApplicationBuilder, environment As IWebHostEnvironment = Nothing)
