  assemblies:
  - UltraForce.Library.Core.Asp
  namespace: UltraForce.Library.Core.Asp.TagHelpers.Data
  summary: >-
    Base class for rendering a data definition. For the name part if <xref href="UltraForce.Library.Core.Asp.TagHelpers.Data.UFDataItemTagHelper.For" data-throw-if-not-resolved="false"></xref> is set, the

    content is set to the name of the referenced element. Else the children of this tag are

    rendered. For the data part the content is set to the value of the referenced element. If

    <xref href="UltraForce.Library.Core.Asp.TagHelpers.Data.UFDataItemTagHelper.For" data-throw-if-not-resolved="false"></xref> is null, the data part is empty.

    <p>

    It renders the following:

    <pre><code class="lang-csharp">&lt;dt class="{GetDataNameClasses()}"&gt;{content|For name}&lt;/dt&gt;

    &lt;dd class="{GetDataValueClasses()}"&gt;{empty|For value}&lt;/dd&gt;</code></pre>

    </p>
  example: []
  syntax:
    content: 'public abstract class UFDataItemTagHelper : UFTagHelperWithModelExpressionRenderer, ITagHelper, ITagHelperComponent'
